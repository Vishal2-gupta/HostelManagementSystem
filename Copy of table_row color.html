<html>
<head>
<style>
table{
border-collapse:collapse;
width: 100%;
}
th,td{
padding:8px;
text-align:left;
border-bottom:1px solid red;
border-left:2px solid blue;
border-top:4px solid orange;
border-right:7px solid green;
}
tr:hover {background-color:yellow

;}
</style>
</head>
<body>
<h2>hoverable table</h2>
<table>
<tr>
<th>first name</th>
<th>last name</th>
<th>points</th>
</tr>
<tr>
<td>peter</td>
<td>griffin</td>
<td>$100</td>
</tr>
<tr>
<td>losis</td>
<td>griffin</td>
<td>$433</td>
</tr>
<tr>
<td>fdhjdh</td>
<td>ghh</td>
<td>$767</td>
</tr>
<tr>
<td>tgf</td>
<td>ggh</td>
<td>$8777</td>
</tr>
</table>
</body>
</html>
